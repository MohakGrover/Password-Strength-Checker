<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strong Password Validation</title>
  <link rel="stylesheet" href="style.css">
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!--Font Awesome icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <div class="password-input-box">
    <input type="password" placeholder="Password" class="password-input">
    <i class="fa-solid fa-eye show-password"></i>
    <div class="password-checklist">
      <h3 class="checklist-title">Passsword should contain</h3>
      <ul class="checklist">
        <li class="list-item">Atleast 12 charcater long</li>
        <li class="list-item">Atleast 1 number long</li>
        <li class="list-item">Atleast 1 Lower Case</li>
        <li class="list-item">Atleast 1 Upper Case</li>
        <li class="list-item">Atleast 1 special charcater</li>
      </ul>
    </div>

  </div>

  <script src="app.js"></script>
  
</body>
</html>
